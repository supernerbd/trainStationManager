<!DOCTYPE HTML>
<html>
<head>
    <script src="display.js"></script>
    <script src="manager.js"></script>
    <meta charset="utf-8">
    <title>Train Station Manager</title>
</head>
<body>

<style>
.invisible {
	display: none;
}

.visible {
	display: inherit;
}
</style>

<div id="main" style="width: 100%; height: 100%; position: absolute; border: 1px solid black; top: 0; left: 0;">

	<div id="timeline" style="width: 100%; height: 10%; position: absolute; top: 0; left: 0; border: 1px solid red;">
		Timeline goes here
	</div>

	<div id="gleis0" style="width: 100%; height: 10%; position: absolute; top: 10%; left: 0; border: 1px solid green;">
		<div id="noplatform">gleis0</div>
	</div>

	<div id="gleise" style="width: 100%; height: 70%; position: absolute; top: 20%; left: 0; border: 1px solid blue; overflow-y: auto;">
		<div id="table">
			<table>
				<tr><th id="0.0">con</th><th id="0.1">con</th><th id="0.2">con</th><th id="0.3">con</th><th id="0.4">con</th><th id="0.5">con</th><th id="0.6">con</th><th id="0.7">con</th><th id="0.8">con</th><th id="0.9">con</th><th id="0.10">con</th><th id="0.11">con</th></tr>
				<tr><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td></tr>
				<tr><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td></tr>
				<tr><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td></tr>
				<tr><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td><td>con</td></tr>
			</table>
		</div>
	</div>

	<div id="control" style="width: 100%; height: 10%; position: absolute; top: 90%; left: 0; border: 1px solid grey;">
		<form name="changespeed" style="position: relative; float: left;">
	<fieldset>
                <button type="button" id="start" onclick="go ()">Start</button> 
		<input type="radio" id="t0.5" name="timer" value="0.5"><label for="t0.5">0.5</label>
		<input type="radio" id="t1" name="timer" value="1" checked><label for="t1">1</label>
		<input type="radio" id="t2" name="timer" value="2" ><label for="t2">2</label>
		<input type="radio" id="t5" name="timer" value="5" ><label for="t5">5</label>
		<input type="radio" id="t10" name="timer" value="10" ><label for="t10">10</label>
		<button type="button" id="changespeed" onclick="fchangespeed()">Change Speed</button>
                <button type="button" onclick="openContracts ()">Contracts</button>
                <button type="button" onclick="openShop ()">Shop</button>
	</fieldset>
		</form>

		<div id="moneydisplay" style="position: relative; float: left;">Money: <b id="money">0</b></div>
		<div id="days" style="position: relative; float: left;">Day: <b id="day">0</b></div>
	</div>
</div>

<div id="timeslider" style="width: 100%; height: 90%; position: absolute; top: 0; left: 0; z-index: 1;">
	<div id="timeslider-slider" style="width: 10px; background-color: red; height: 100%; position: relative;"></div>
</div>

<div id="shop" style="width: 80%; height: 80%; position: absolute; top: 10%; left: 10%; z-index: 2; border: 1px solid yellow; background-color: #eeeeee;" class="invisible">
	<div id="shop-title" style="position: relative; float: left; width: 90%; height: 10%;"><b>Shop</b></div>
	<div id="shop-close" style="position: relative; float: right; width: 10%; height: 10%;" onclick="closeShop()"><b>X Close</b></div>
	<button type="button" id="addPlatform" onclick="addNewPlatform()">Add New Platform</button>
</div>

<div id="contracts" style="width: 80%; height: 80%; position: absolute; top: 10%; left: 10%; z-index: 2; border: 1px solid red; background-color: #eeeeee;" class="invisible">
	<div id="contract-title" style="position: relative; float: left; width: 90%; height: 10%;"><b>Contracts</b></div>
	<div id="contract-close" style="position: relative; float: right; width: 10%; height: 10%;" onclick="closeContracts()"><b>X Close</b></div>
	<div id="contractsoffert" style="float: left; width: 49%;overflow:auto;">
        content
        </div>
        <div id="contractstaken" style="float: left; width: 49%;overflow:auto;">
        content
        </div>
</div>

</div>

</body>
</html>
